<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河南省地图测试</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: #f5f5f5; }
        #map { width: 100%; height: 600px; background: white; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>河南省地图测试</h1>
    <div id="map"></div>
    
    <script>
        var chart = echarts.init(document.getElementById('map'));
        
        var option = {
            title: { text: '河南省各市降水量', left: 'center' },
            geo: {
                map: 'china',
                roam: true,
                zoom: 6,
                center: [113.65, 33.88],
                itemStyle: { areaColor: '#f0f8ff', borderColor: '#b0c4de' }
            },
            series: [{
                type: 'scatter',
                coordinateSystem: 'geo',
                data: [
                    {name: '郑州市', value: [113.65, 34.76, 650]},
                    {name: '洛阳市', value: [112.45, 34.62, 580]},
                    {name: '南阳市', value: [112.53, 32.99, 890]},
                    {name: '信阳市', value: [114.09, 32.15, 1120]}
                ],
                symbolSize: 15,
                label: { show: true, formatter: '{b}' }
            }]
        };
        
        chart.setOption(option);
    </script>
</body>
</html>
